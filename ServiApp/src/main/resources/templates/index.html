<html xmlns:th="http://www.thymeleaf.org" xmlns: sec="http://www.thymeleaf.org/extras/spring-security">

    <head th:replace="/fragments/head :: head"> </head>

    <body class="m-o p-o h-screen flex flex-col degradado h-screen overflow-y-auto">
        <header class="navcolor">
            <nav th:replace="/fragments/navbar :: nav">  </nav>
        </header>

        <main class="mx-auto  w-full flex max-w-7xl p-6 lg:px-8  flex-grow grid grid-flow-row-2 m-y-4 gap-4 " >
            <section class="my-14 flex-grow grid grid-flow-row-dense grid-cols-2 m-y-4 gap-4">
                <div class="justify-self-center flex items-center">
                    <p class="text-lg font-sans leading-6 textcolor gap-x-1">ESTO HACE LA PAGINA</p>
                </div>
                <div class="flex-grow grid grid-flow-row-2 grid-cols-4 m-y-4 gap-4 ">
                    <div class="col-span-4">
                        <label class="text-lg font-sans leading-6 textcolor gap-x-1" for="buscarServicio">¿QUE QUIERES HACER HOY?</label>
                    </div>
                    <div class="col-start-1 col-end-4 text-gray-600">
                        <input type="search" name="search" placeholder="Buscar" class="border h-10 w-full rounded-full text-sm focus:outline-none">
                        
                    </div>
                    <div class="col-start-4">
                        <button type="submit" class=" mt-3 mr-4">
                        <i class="fas fa-search"></i> 
                        </button>
                    </div>
                </div>


            </section>
            <section>
                <p class="text-lg font-sans leading-6 textcolor gap-x-1">Proveedores destacados</p><br>
                <div class="caracteristicas ">
                    <div class="w-full interior-caracteristicas grid  grid-cols-3 m-y-4 gap-4  ">
                        <div class="box w-full gap-x-1 w-full lg:w-100 p-2 border rounded-md drop-shadow-md " th:each="item: ${proveedores}">
                            <h4 class="font-sans " th:text="${item.nombre}"></h4>
                            <p  id="puntuacion" th:text="${item.puntuacion}" class="hidden">
                            <ul class="flex space-x-1 estrellas" ></ul>
                            </p>
                            <p class="text-base font-sans " th:text="${item.especialidad.nombre}"></p>
                            <p class="text-base font-sans " th:if="${session.usuariosession != null}" th:text="${item.telefono}"></p>
                            <a class="underline text-blue-500 text-xs" th:href="@{#}">Conoce más de este proveedor</a>
                        </div>
                    </div>
                </div>
            </section>
        </main>
        <footer th:replace="/fragments/footer :: footer">  </footer>
        <script  src="/index.js"></script>
    </body>
</html>
