<html>

    <head th:replace="/fragments/head :: head"> </head>

    <body>

        <header class="navcolor">
            <nav th:replace="/fragments/navbar :: nav">  </nav>
        </header>

        <div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8">
            <div class="sm:mx-auto sm:w-full sm:max-w-sm">
                <h2 class="mt-10 text-center text-2xl font-bold leading-9 tracking-tight text-gray-900"></h2>
            </div>

            <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
                <form th:action="@{/perfil/modificarUsuario/__${id}__}" class="space-y-6" action="#" method="POST">
<input hidden th:value="${id}" name="id">
                    <div>
                        <label for="costoHora" class="block text-sm font-medium leading-6 text-gray-900">Indique cuanto va a cobrar por hora</label>
                        <div class="mt-2">
                            <input id="costoHora" name="costoHora" type="number" th:value="${costoHora}" required class="block w-full rounded-md border-0 py-1.5 px-4 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                        </div>
                    </div>

                    <div>
                        <label for="especialidad" class="block text-sm font-medium leading-6 text-gray-900">Especialidad</label>
                        <br>
                        <select class="block w-full rounded-md border-0 py-1.5 px-4 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6" name="especialidad" id="especialidad">
                            <option >Seleccione</option>
                            <option th:each="especialidad : ${especialidades}" th:value="${especialidad.id}" th:text="${especialidad.nombre}"></option>
                        </select>

                    </div>
                    <div>
                        <button type="submit" class="flex w-full justify-center rounded-md bg-[#0F2C59] px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-[#18468C] focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Actualizar Usuario</button>
                    </div>
                </form>
            </div>
        </div>

        <footer th:replace="/fragments/footer :: footer">  </footer>
        <script  src="/index.js"></script>
    </body>
</html>
