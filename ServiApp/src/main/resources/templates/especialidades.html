<html>
    <head th:replace="/fragments/head :: head"> </head>
    <body>
        <header class="navcolor">
            <nav th:replace="/fragments/navbar :: nav">  </nav>
        </header>
        <div class="container">
            <h1 class="text-4xl font-extrabold text-gray-800 text-center my-4">Lista de Servicios</h1>
            <div th:if="${mensaje}" th:text="${mensaje}" class="success-message"></div>
            <table class="w-50 text-left text-sm font-light m-auto">
                <thead class="border-b font-medium dark:border-neutral-500">
                    <tr>
                        <th class="px-6 py-4 bg-blue-100 text-b leading-4 font-medium text-gray-700 uppercase tracking-wider" scope="col">Nº</th>
                        <th class="px-6 py-4 bg-blue-100  leading-4 font-medium text-gray-700 uppercase tracking-wider" scope="col">Servicio</th>
                        <th class="px-6 py-4 bg-blue-100 leading-4 font-medium text-gray-700 uppercase tracking-wider" scope="col">Acción</th>
                    </tr>
                </thead>
                <tbody class="bg-blue-50 divide-y divide-gray-400">
                    <tr th:each="item : ${especialidades}" class="border-y-1 transition duration-300 ease-in-out hover:bg-neutral-100 dark:border-neutral-500 dark:hover:bg-neutral-300">
                        <td th:text="${item.id}" class="whitespace-nowrap px-6 py-4"></td>
                        <td>
                            <form th:action="@{/admin/editarEspecialidad/{id}(id=${item.id})}" method="post">
                                <input type="hidden" name="id" th:value="${item.id}" />
                                <input type="text" name="nombre" th:value="${item.nombre}" />
                                <button type="submit" > <i class="fa-solid fa-pen-to-square"></i>Modificar</button>
                            </form>
                        </td>
                        <td>
                            <form th:action="@{/admin/eliminarEspecialidad/{id}(id=${item.id})}" method="post">
                                <input type="hidden" name="id" th:value="${item.id}" />
                                <button type="submit"><i class="fa-solid fa-trash"></i> Eliminar</button>
                            </form>
                    </tr>
                </tbody>
            </table>
            <a class="flex w-25 mx-auto justify-center rounded-md bg-[#0F2C59] px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-[#18468C] focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600 my-4" th:href="@{/admin/nuevaEspecialidad}">Nueva Especialidad</a>
        </div>
        <footer th:replace="/fragments/footer :: footer">  </footer>

        <script  src="/index.js"></script>

    </body>
</html>
