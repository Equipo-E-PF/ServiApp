<!DOCTYPE html>
<html>
    <head th:replace="/fragments/head :: head"> </head>
    <body class="text-gray-800 antialiased">
        <header class="navcolor">
            <nav th:replace="/fragments/navbar :: nav">  </nav>
        </header>
        <main class="profile-page">
            <section class="relative block" style="height: 320px;">
                <div
                    class="absolute top-0 w-full h-full bg-center bg-cover"
                    style='background-image: url("https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSybB6X0tjnGJa0GDIVovhBm4qeSFzAcgV9hPeRW4GEldCAie2SS3bcpE5cYEPtZ5TZAsI&usqp=CAU");'
                    >

                    <span
                        id="blackOverlay"
                        class="w-full h-full absolute"
                        ></span>
                </div>
                <div id="avisos" th:if="${exito != null}" class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded relative mb-4" role="alert">
                    <strong class="font-bold">Éxito:</strong>
                    <span class="block sm:inline" th:text = "${exito}"></span>
                    <span class="absolute top-0 bottom-0 right-0 px-4 py-3">
                        <svg id="cerrarAvisos" class="fill-current h-6 w-6 text-green-500" role="button" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
                        <title>Cerrar</title>
                        <path d="M14.293 5.293a1 1 0 011.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.293a1 1 0 111.414-1.414L10 8.586l4.293-4.293z" clip-rule="evenodd" fill-rule="evenodd"></path>
                        </svg>
                    </span>
                </div>
                <div id="avisos" th:if="${error != null}" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative mb-4" role="alert">
                    <strong class="font-bold">Error:</strong>
                    <span class="block sm:inline" th:text = "${error}"></span>
                    <span class="absolute top-0 bottom-0 right-0 px-4 py-3">
                        <svg id="cerrarAvisos" class="fill-current h-6 w-6 text-red-500" role="button" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
                        <title>Cerrar</title>
                        <path d="M14.293 5.293a1 1 0 011.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.293a1 1 0 111.414-1.414L10 8.586l4.293-4.293z" clip-rule="evenodd" fill-rule="evenodd"></path>
                        </svg>
                    </span>
                </div>
                <div
                    class="top-auto bottom-0 left-0 right-0 w-full absolute pointer-events-none overflow-hidden"
                    style="height: 70px;"
                    >
                    <svg
                        class="absolute bottom-0 overflow-hidden"
                        xmlns="http://www.w3.org/2000/svg"
                        preserveAspectRatio="none"
                        version="1.1"
                        viewBox="0 0 2560 100"
                        x="0"
                        y="0"
                        >
                    <polygon
                        class="text-gray-300 fill-current"
                        points="2560 0 2560 100 0 100"
                        ></polygon>
                    </svg>
                </div>
            </section>
            <section class="relative py-16 bg-gray-300" th:if="${user!=null}">
                <div  id="avisos" th:if="${error != null}"   class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative mb-4" role="alert">
                    <strong class="font-bold">Error:</strong>
                    <span class="block sm:inline" th:text="${error}"></span>

                    <span class="absolute top-0 bottom-0 right-0 px-4 py-3">
                        <svg id="cerrarAvisos" class="fill-current h-6 w-6 text-red-500" role="button" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
                        <title>Cerrar</title>
                        <path d="M14.293 5.293a1 1 0 011.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.293a1 1 0 111.414-1.414L10 8.586l4.293-4.293z" clip-rule="evenodd" fill-rule="evenodd"></path>
                        </svg>
                    </span>
                </div>
                <div class="container mx-auto px-4">
                    <div class="relative flex flex-col min-w-0 break-words bg-white w-full mb-6 shadow-xl rounded-lg -mt-64">
                        <div class="px-6">
                            <div class="flex flex-wrap justify-center">
                                <div class="w-full lg:w-3/12 px-4 lg:order-2 flex justify-center">
                                    <div class="relative">

                                        <img id="fotoPerfil" th:src="@{/imagen/perfil/__${user.id}__}"  class="shadow-xl w-90 h-40 bg-gray-100 rounded-full align-middle border-none absolute -m-16 -ml-20 lg:-ml-16"
                                             style="max-width: 150px;">
                                        <div id="opcionesFoto" class="hidden sticky -left-8 top-full z-10 mt-3 w-max max-w-md hidden rounded-3xl bg-white shadow-lg ring-1 ring-gray-900/5">
                                            <div class="p-4 relative w-full">
                                                <div class="px-1 py-1 group relative flex items-center  rounded-lg text-sm leading-6 hover:bg-gray-50">
                                                    <i class="fas fa-camera hidden" id="iconoCamara"></i>
                                                    <div class="flex-auto">

                                                        <p id="opcionesAbrir" class="text-base hidden">Subir foto</p> 

                                                    </div>
                                                    <div class="px-2 py-2 hover:bg-gray-100 cursor-pointer hidden" id="opcionesFormulario">
                                                        <form th:action="@{/usuario/actualizarFoto/__${user.id}__}" method="POST" enctype="multipart/form-data">
                                                            <input type="file" name="archivo" accept="image/*" class="py-2 flex rounded-md  text-sm font-semibold leading-6   focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">
                                                            <input hidden th:value="${user.id}" name="id">>
                                                            <button type="submit" value="subir" class=" p-2 flex  justify-center rounded-md bg-[#0F2C59] px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-[#18468C] focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Subir</button>
                                                        </form>
                                                    </div>
                                                </div>         
                                            </div>

                                        </div>
                                    </div>

                                </div>

                                <div class="  w-full lg:w-4/12 px-4 lg:order-3 lg:text-right lg:self-center">
                                    <div class=" py-6 px-3 mt-32 sm:mt-0">

                                        <a th:if="${!#strings.equalsIgnoreCase(user.rol, 'PROVEEDOR')}" th:href="@{/usuario/modificarUsuario/__${user.id}__}">
                                            <button 
                                                class="bg-blue-950 active:bg-pink-600 uppercase text-white font-bold hover:shadow-md shadow text-xs px-4 py-2 rounded outline-none focus:outline-none sm:mr-2 mb-1"
                                                type="button"
                                                style="transition: all 0.15s ease 0s;">
                                                Actualizar perfil
                                            </button>
                                        </a>
                                        <a th:if="${#strings.equalsIgnoreCase(user.rol, 'PROVEEDOR')}" th:href="@{/usuario/modificarProveedor/__${user.id}__}">
                                            <button
                                                class="bg-blue-950 active:bg-pink-600 uppercase text-white font-bold hover:shadow-md shadow text-xs px-4 py-2 rounded outline-none focus:outline-none sm:mr-2 mb-1"
                                                type="button"
                                                style="transition: all 0.15s ease 0s;">
                                                Actualizar perfil
                                            </button>
                                        </a>
                                        <!-- Botón de Administrar -->


                                        <a href="" class="hidden">
                                            <button
                                                class="bg-green-600 active:bg-pink-600 uppercase text-white font-bold hover:shadow-md shadow text-xs px-4 py-2 rounded outline-none focus:outline-none sm:mr-2 mb-1"
                                                type="button"
                                                style="transition: all 0.15s ease 0s;"
                                                >
                                                Contactar
                                            </button>
                                        </a>

                                    </div>
                                </div>
                                <div th:if="${#strings.equalsIgnoreCase(user.rol, 'ADMIN')}" class="  w-full lg:w-4/12 px-4 lg:order-1">
                                    <div class="flex justify-center py-4 lg:pt-4 pt-8">
                                    <button
                                        class=" bg-blue-950 active:bg-pink-600 uppercase text-white font-bold hover:shadow-md shadow text-xs px-4 py-2 rounded outline-none focus:outline-none sm:mr-2 mb-1"
                                        type="button"
                                        style="transition: all 0.15s ease 0s;"
                                        id="administrarButton"
                                        href="#"
                                        >
                                        Administrar
                                    </button>
                                        </div>
                                    <!-- Botones de Servicios y Usuarios (inicialmente ocultos) -->
                                    <div th:if="${#strings.equalsIgnoreCase(user.rol, 'ADMIN')}"
                                         class="relative w-fit inline-block bg-white mt-2 py-2 w-32  rounded shadow-lg hidden"
                                         id="administrarDropdown">
                                        
                                        <a href="/admin/usuarios">
                                            
                                            <button class="block px-4 py-2 text-gray-800 hover:bg-gray-200 focus:outline-none" type="button">
                                              <i class="fas fa-user px-2"></i>  Usuarios
                                            </button> </a>
                                        <a href="/admin/listaEspecialidades">
                                            
                                            <button class="block px-4 py-2 text-gray-800 hover:bg-gray-200 focus:outline-none" type="button">
                                             <i class="fas fa-wrench px-2"></i>   Especialidades
                                            </button></a>
                                    </div>
                                </div>
                                <div th:unless="${#strings.equalsIgnoreCase(user.rol, 'ADMIN')}" class="w-full lg:w-4/12 px-4 lg:order-1">
                                    <div class="flex justify-center py-4 lg:pt-4 pt-8">
                                        <div class="mr-4 p-3 text-center">
                                            <span
                                                class="text-xl font-bold block uppercase tracking-wide text-gray-700" th:text="${trabajos.size}"
                                                ></span>
                                            <a href="/usuario/contrataciones" class="hover:underline hover:text-gray-500"><span class="text-sm text-gray-500">Trabajos Contratados</span></a>
                                        </div>
<!--                                        <div th:if="${#strings.equalsIgnoreCase(user.rol, 'PROVEEDOR')}" class="mr-4 p-3 text-center">
                                            <div th:each="trabajo : ${trabajos}">
                                                <div th:if="${trabajo.calificacion.puntuacion!=0.0}" class="trabajo-calificado">
                                                        <span
                                                class="text-xl font-bold block uppercase tracking-wide text-gray-700" th:text="${trabajos.size}"
                                                ></span>
                                                </div>
                                            </div>
                                            <span
                                                id="contadorTrabajosConCalificacion" class="text-xl font-bold block uppercase tracking-wide text-gray-700"
                                                ></span>
                                            <a href="/usuario/contrataciones" class="hover:underline hover:text-gray-500"><span class="text-sm text-gray-500">Calificaciones</span></a>
                                        </div>-->
                                    </div>
                                </div>
                            </div>
                            <div class="text-center mt-12">

                                <h3 id="identificadorDePerfil"
                                    class="text-4xl font-semibold leading-normal mb-2 text-gray-800 mb-2"
                                    th:text="${user.nombre}">
                                </h3>
                                <div class="mb-2 mt-3 text-gray-700">
                                    <div th:if="${#strings.equalsIgnoreCase(user.rol, 'USUARIO')}">
                                    <a th:href="@{/usuario/userToProv/{id}(id=${user.id})}" id="btnCalificar"> <i class="fa-solid fa-arrows-rotate"></i></a> 
                                    <p>Convertirse en Proveedor</p>
                                    </div>
                                    
                                    <div th:if="${#strings.equalsIgnoreCase(user.rol, 'PROVEEDOR')}">
                                    <a th:href="@{/usuario/provToUser/{id}(id=${user.id})}" id="btnCalificar"> <i class="fa-solid fa-arrows-rotate"></i></a>
                                    <p>Convertirse en Usuario</p>
                                    </div>

                                    <div id="menuCalificar" th:if="${#strings.equalsIgnoreCase(user.rol, 'PROVEEDOR')}" class="fixed top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 bg-opacity-80  text-gray rounded  hidden">
                                        <div  class="right-0 mt-3 w-96 max-w-md rounded-3xl bg-white shadow-lg ring-1 ring-gray-900/5">
                                            <div class="p-10 " >

                                                <p class="pb-2 mb-2 text-gray-700 mt-3">Esta por cambiar de rol a usuario </p>
                                                <button href="/#" class="bg-green-600 active:bg-pink-600 text-white font-bold hover:shadow-md shadow text-xs px-6 py-2 rounded outline-none focus:outline-none text-lg leading-relaxed" type="submit">
                                                    ACEPTAR
                                                </button>

                                            </div>
                                        </div>
                                    </div>
                                    <div id="menuCalificar" th:if="${#strings.equalsIgnoreCase(user.rol, 'USUARIO')}" class="fixed top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 bg-opacity-80 text-gray rounded  hidden">
                                        <div  class="right-0 mt-3 w-96 max-w-md rounded-3xl bg-white shadow-lg ring-1 ring-gray-900/5">
                                            <div class="p-10 " >

                                                <p class="pb-2 mb-2 text-gray-700 mt-3">Esta por cambiar de rol a proveedor </p>
                                                <button href="/#" class="bg-green-600 active:bg-pink-600 text-white font-bold hover:shadow-md shadow text-xs px-6 py-2 rounded outline-none focus:outline-none text-lg leading-relaxed" type="submit">
                                                    ACEPTAR
                                                </button>

                                            </div>
                                        </div>
                                    </div>

                                </div>

                                <div class="mb-2 mt-3 text-gray-700">
                                    <i class="fas fa-phone mr-2 text-lg text-gray-500"></i
                                    ><p th:text="${user.telefono}"> </p>
                                </div>
                                <div th:if="${#strings.equalsIgnoreCase(user.rol, 'PROVEEDOR')}">
                                    <div  class="mb-2 text-gray-700 mt-3">
                                        <i class="fas fa-briefcase mr-2 text-lg text-gray-500"></i
                                        ><p th:text="${user.especialidad.nombre}"></p>
                                    </div>

                                    <div class="mt-10 py-10 border-t border-gray-300 text-center">
                                        <div class="flex flex-wrap justify-center">
                                            <div class="w-full lg:w-9/12 px-4 flex flex-col items-center">
                                                <p class="mb-4 text-lg leading-relaxed text-gray-800" th:text="${user.descripcion}"></p>

                                                <div class="flex flex-col items-center">
                                                    <p  th:text=" 'Costo Hora $'+ ${user.costoHora}" class="bg-blue-950 text-white font-bold hover:shadow-md shadow text-xs px-4 py-2 rounded outline-none focus:outline-none sm:mr-2 mb-1 w-max">
                                                    </p>
                                                </div>
                                            </div>
                                            <!--<aside class="w-full md:w-3/4 flex flex-col items-center px-3">
                                                <div class="w-full bg-gray-200 shadow flex flex-col my-4 p-6">
                                                    <p class="text-xl font-semibold pb-4">Algunos Trabajos</p>
                                                    <div class="grid grid-cols-5 gap-3">
                                                        <img class="hover:opacity-75" src="https://source.unsplash.com/collection/1346951/150x150?sig=1">
                                                        <img class="hover:opacity-75" src="https://source.unsplash.com/collection/1346951/150x150?sig=2">
                                                        <img class="hover:opacity-75" src="https://source.unsplash.com/collection/1346951/150x150?sig=3">
                                                        <img class="hover:opacity-75" src="https://source.unsplash.com/collection/1346951/150x150?sig=4">
                                                        <img class="hover:opacity-75" src="https://source.unsplash.com/collection/1346951/150x150?sig=5">
                                                    </div>
                                                </div>
                                            </aside>-->    
                                            <div class="min-h-min flex items-stretch justify-center ">
                                                <div th:if="${#strings.equalsIgnoreCase(user.rol, 'PROVEEDOR')}" >
                                                    <table th:if="${trabajos.size!=0}" class="w-auto divide-y divide-gray-200 rounded-md mx-4 my-4 shadow-md rounded-lg">
                                                        <caption class="caption-top">
                                                            TRABAJOS REALIZADOS POR ESTE PROVEEDOR
                                                        </caption>

                                                        <thead>
                                                            <tr>
                                                                <th scope="col" class="hidden">ID</th>
                                                                <th class="px-6 py-3 bg-blue-100 text-center text-xs leading-4 font-medium text-gray-500 uppercase tracking-wider text-center" scope="col">COMENTARIO</th>
                                                                <th class="px-6 py-3 bg-blue-100 text-center text-xs leading-4 font-medium text-gray-500 uppercase tracking-wider text-center" scope="col">PUNTUACIÓN</th>
                                                                <th class="px-6 py-3 bg-blue-100 text-center text-xs leading-4 font-medium text-gray-500 uppercase tracking-wider text-center" scope="col">ESTADO</th>

                                                            </tr>
                                                        </thead>
                                                        <tbody class="bg-blue-50 divide-y divide-gray-200" th:each="trabajo : ${trabajos}" th:if="${#strings.equalsIgnoreCase(trabajo.estado, 'FINALIZADO')}">

                                                            <tr>

                                                                <td class="font-thin px-6 py-4 whitespace-no-wrap" th:if="${trabajo.calificacion.contenido==null}"> Sin Calificación</td>
                                                                <td class="font-thin px-6 py-4 whitespace-no-wrap" th:if="${trabajo.calificacion.contenido!=null}" th:text="${trabajo.calificacion.contenido}"></td>
                                                                <td class="font-thin px-6 py-4 whitespace-no-wrap text-center" th:if="${trabajo.calificacion.puntuacion==0.0}">Sin Calificación </td>
                                                                <td class="font-thin px-6 py-4 whitespace-no-wrap text-center" th:if="${trabajo.calificacion.puntuacion!=0.0}"th:text="${trabajo.calificacion.puntuacion}"></td>
                                                                <td class="px-6 py-4 whitespace-no-wrap " scope="row" th:text="${trabajo.estado}" ></td>


                                                            </tr>

                                                        </tbody>

                                                    </table>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div> 
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </main>
        <footer th:replace="/fragments/footer :: footer">  </footer>
        <script  src="/index.js"></script>
    </body>
</html>
