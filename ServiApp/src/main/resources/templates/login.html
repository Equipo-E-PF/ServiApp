<html>

    <head th:replace="/fragments/head :: head"> </head>

    <body>

        <header class="navcolor">
            <nav th:replace="/fragments/navbar :: nav">  </nav>
        </header>

        <div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8">

            <div class="sm:mx-auto sm:w-full sm:max-w-sm">
                <div id="avisos" th:if="${exito != null}" class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded relative mb-4" role="alert">
                    <strong class="font-bold">Éxito:</strong>
                    <span class="block sm:inline" th:text = "${exito}"></span>
                    <span class="absolute top-0 bottom-0 right-0 px-4 py-3">
                        <svg id="cerrarAvisos" class="fill-current h-6 w-6 text-green-500" role="button" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
                        <title>Cerrar</title>
                        <path d="M14.293 5.293a1 1 0 011.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.293a1 1 0 111.414-1.414L10 8.586l4.293-4.293z" clip-rule="evenodd" fill-rule="evenodd"></path>
                        </svg>
                    </span>
                </div>
                <h2 class="mt-10 text-center text-2xl font-bold leading-9 tracking-tight text-gray-900">Iniciar Sesion</h2>
            </div>

            <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
                <form th:action="@{/loginCheck}" class="space-y-6" method="POST">

                    <div>
                        <label for="user" class="block text-sm font-medium leading-6 text-gray-900">Usuario</label>
                        <div class="mt-2">
                            <input id="user" name="email" type="email" th:value="${email}" placeholder="Ingrese su email" required class="block w-full rounded-md border-0 py-1.5 px-4 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">                        
                        </div>
                    </div>

                    <div>
                        <label for="password" class="block text-sm font-medium leading-6 text-gray-900">Password</label>
                        <div class="mt-2">
                            <input id="password" name="password" type="password" th:value="${password}" placeholder="********" required class="block w-full rounded-md border-0 py-1.5 px-4 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                        </div>
                    </div>

                    <div>
                        <button type="submit" class="flex w-full justify-center rounded-md bg-[#0F2C59] px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-[#18468C] focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Iniciar Sesion</button>
                    </div>
                </form>


                <div class="flex justify-center mt-5">
                    <label label class="text-lg font-sans leading-6 textcolor font-semibold gap-x-1 rounded-lg">¿Aún no tienes cuenta? ¡Registrate!</label>
                </div>
                <form th:action="@{/registroUsuario}">
                    <div class="flex justify-center w-full mt-3 mr-3">
                        <button type="submit" id="reg-usuario" class="w-full rounded-md bg-[#0F2C59] px-3 py-1 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-[#18468C] focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Usuario</button>                   
                    </div>
                </form>
                <form th:action="@{/registroProveedor}">
                    <div class="flex justify-center w-full mt-3 mr-3">
                        <button type="submit" id="reg-proveedor" class="w-full rounded-md bg-[#0F2C59] px-3 py-1 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-[#18468C] focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Proveedor</button>
                    </div>
                </form>          
            </div>
        </div>

        <footer th:replace="/fragments/footer :: footer">  </footer>

        <script  src="/index.js"></script>

    </body>
</html>
