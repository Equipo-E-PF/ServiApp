<html>
    <head th:replace="/fragments/head :: head"> </head>
    <body>
        <header class="navcolor">
            <nav th:replace="/fragments/navbar :: nav">  </nav>
        </header>
        <div class="container">
            <h1 class="text-4xl font-extrabold text-gray-800 text-center my-10">Nuevo Servicio</h1>
            <div th:if="${mensaje}" th:text="${mensaje}" class="success-message"></div>
            <div class="text-left text-sm font-light m-auto">
            <form th:action="@{/admin/crearEspecialidad}" method="post" class="w-1/3 h-72 text-left text-sm font-light m-auto">
                <label for="nombre" class="block text-sm mt-10 font-medium leading-6 text-gray-900">Nombre</label>
                <div class="mt-2 ">
                    <input id="nombre" m-5 name="nombre" type="text" th:value="${nombre}" required class="block w-full rounded-md border-0 py-1.5 px-4 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                </div>
                <div class="mt-2">
                        <button type="submit" class="flex w-full justify-center rounded-md bg-[#0F2C59] px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-[#18468C] focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Guardar</button>
                    </div>
            </form>
            </div>
        </div>
        <footer th:replace="/fragments/footer :: footer">  </footer>

        <script  src="/index.js"></script>

    </body>
</html>
