<html xmlns:th="http://www.thymeleaf.org" xmlns: sec="http://www.thymeleaf.org/extras/spring-security">

    <head th:replace="/fragments/head :: head"> </head>

    <body class="m-o p-o h-screen flex flex-col degradado h-screen overflow-y-auto">
        <header class="navcolor">
            <nav th:replace="/fragments/navbar :: nav">  </nav>
        </header>

        <section >

            <div class="min-h-min flex items-stretch justify-center ">
                <div class=" ">
                    <div id="avisos" th:if="${exito != null}" class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded relative mb-4" role="alert">
                        <strong class="font-bold"></strong>
                        <span class="block sm:inline" th:text="${exito}"></span>
                        <span class="absolute top-0 bottom-0 right-0 px-4 py-3 ">
                            <svg id="cerrarAvisos" class="fill-current h-6 w-6 text-green-500 " role="button" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
                            <title>Cerrar</title>
                            <path d="M14.293 5.293a1 1 0 011.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.293a1 1 0 111.414-1.414L10 8.586l4.293-4.293z" clip-rule="evenodd" fill-rule="evenodd"></path>
                            </svg>
                        </span>
                    </div>
                    <table class="w-auto divide-y divide-gray-200 rounded-md mx-4 my-4 shadow-md rounded-lg">
                        <caption class="caption-top">
                            Usuarios Registrados
                        </caption>
                        <thead>
                            <tr>
                                <th scope="col" class="hidden">ID</th>
                                <th class="px-6 py-3 bg-blue-100 text-center text-xs leading-4 font-medium text-gray-500 uppercase tracking-wider" scope="col">Email</th>
                                <th class="px-6 py-3 bg-blue-100 text-center text-xs leading-4 font-medium text-gray-500 uppercase tracking-wider" scope="col">Nombre</th>
                                <th class="px-6 py-3 bg-blue-100 text-center text-xs leading-4 font-medium text-gray-500 uppercase tracking-wider" scope="col">Telefono</th>
                                <th class="px-6 py-3 bg-blue-100 text-center text-xs leading-4 font-medium text-gray-500 uppercase tracking-wider" scope="col" >Rol</th>
                                <th  class="px-6 py-3 bg-blue-100 text-center text-xs leading-4 font-medium text-gray-500 uppercase tracking-wider  guardar" scope="col" >Cambios</th>
                                <th  class="px-6 py-3 bg-blue-100 text-center text-xs leading-4 font-medium text-gray-500 uppercase tracking-wider" scope="col" colspan = "2">Gestionar</th>

                            </tr>
                        </thead>
                        <tbody class="bg-blue-50 divide-y divide-gray-200" th:each="usuario : ${usuarios}">

                            <tr>
                                <td class="px-6 py-4 whitespace-no-wrap hidden" scope="row" th:text="${usuario.id}" ></td>
                                <td class="font-thin px-6 py-4 whitespace-no-wrap" th:text="${usuario.email}"></td> 
                                <td class="font-thin px-6 py-4 whitespace-no-wrap" th:text="${usuario.nombre}"></td>
                                <td class="font-thin px-6 py-4 whitespace-no-wrap" th:text="${usuario.telefono}"></td>
                                <td class="font-thin px-6 py-4 whitespace-no-wrap" th:text="${usuario.rol}"></td>
                                <td class="px-6 py-4 whitespace-no-wrap guardar ">   
                                    <a th:href="@{/perfil/userToProv/{id}(id=${usuario.id})}"><i class="fa-solid fa-arrows-rotate"></i> Cambiar Rol</a>
                                </td>
                                <td class="px-6 py-4 whitespace-no-wrap">
                                    <a  th:href="@{/perfil/modificarUsuario/__${usuario.id}__}"><i class="fa-solid fa-pen-to-square"></i> Modificar</a>
                                </td>
                                <td class="px-6 py-4 whitespace-no-wrap">
                                    <a  th:href="@{/perfil/bajaUsuario/__${usuario.id}__}"><i class="fa-solid fa-trash"></i> Dar de Baja</a>
                                </td>

                            </tr>

                        </tbody>

                    </table>



                </div>

            </div>
        </section>     

        <section >

            <div class="min-h-min flex items-stretch justify-center ">
                <div class="">
                    <table class="w-auto divide-y divide-gray-200 rounded-md mx-4 my-4 shadow-md rounded-lg">
                        <caption class="caption-top">
                            Proveedores Registrados
                        </caption>
                        <thead>
                            <tr>
                                <th scope="col" class="hidden">ID</th>
                                <th class=" px-6 py-3 bg-blue-100 text-center text-xs leading-4 font-medium text-gray-500 uppercase tracking-wider" scope="col">Email</th>
                                <th class="px-6 py-3 bg-blue-100 text-center text-xs leading-4 font-medium text-gray-500 uppercase tracking-wider" scope="col">Nombre</th>
                                <th class="px-6 py-3 bg-blue-100 text-center text-xs leading-4 font-medium text-gray-500 uppercase tracking-wider" scope="col">Telefono</th>
                                <th class="px-6 py-3 bg-blue-100 text-center text-xs leading-4 font-medium text-gray-500 uppercase tracking-wider" scope="col" > Servicio</th>
                                <th class="px-6 py-3 bg-blue-100 text-center text-xs leading-4 font-medium text-gray-500 uppercase tracking-wider " scope="col" >Costo Hora</th>
                                <th class="px-6 py-3 bg-blue-100 text-center text-xs leading-4 font-medium text-gray-500 uppercase tracking-wider" scope="col" >Rol</th>
                                <th  class="px-6 py-3 bg-blue-100 text-center text-xs leading-4 font-medium text-gray-500 uppercase tracking-wider  guardar" scope="col" >Cambios</th>
                                <th class="px-6 py-3 bg-blue-100 text-center text-xs leading-4 font-medium text-gray-500 uppercase tracking-wider" scope="col" >Gestionar</th>
                                <th class="px-6 py-3 bg-blue-100 text-center text-xs leading-4 font-medium text-gray-500 uppercase tracking-wider hidden" scope="col" >Dar de baja</th>
                            </tr>
                        </thead>
                        <tbody class="bg-blue-50 divide-y divide-gray-200" th:each="proveedor : ${proveedores}">

                            <tr>
                                <td class="px-6 py-4 whitespace-no-wrap hidden" scope="row" th:text="${proveedor.id}" ></td>
                                <td class="font-thin px-6 py-4 whitespace-no-wrap" th:text="${proveedor.email}"></td> 
                                <td class="font-thin px-2 py-4 whitespace-no-wrap" th:text="${proveedor.nombre}"></td>
                                <td class="font-thin px-6 py-4 whitespace-no-wrap" th:text="${proveedor.telefono}"></td>
                                <td class="font-thin px-2 py-4 whitespace-no-wrap" th:text="${proveedor.especialidad.nombre}"></td>
                                <td class="font-thin px-10 py-4 whitespace-no-wrap " th:text="${proveedor.costoHora}"></td>
                                <td class="font-thin px-6 py-4 whitespace-no-wrap" th:text="${proveedor.rol}"></td>
                                <td class="px-6 py-4 whitespace-no-wrap guardar ">
                                    <a th:href="@{/perfil/provToUser/{id}(id=${proveedor.id})}"><i class="fa-solid fa-arrows-rotate"></i> Cambiar Rol</a>
                                </td>
                                <td class="px-6 py-4 whitespace-no-wrap">
                                    <a  th:href="@{/perfil/modificarProveedor/__${proveedor.id}__}"><i class="fa-solid fa-pen-to-square"></i> Modificar</a><br><br>
                                    <a  th:href="@{/perfil/bajaUsuario/__${proveedor.id}__}"><i class="fa-solid fa-trash"></i> Dar de Baja</a>
                                </td>

                            </tr>

                        </tbody>

                    </table>



                </div>


        </section>     


        <footer th:replace="/fragments/footer :: footer">  </footer>
        <script  src="/index.js"></script>
    </body>
</html>
