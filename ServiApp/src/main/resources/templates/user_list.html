<html xmlns:th="http://www.thymeleaf.org" xmlns: sec="http://www.thymeleaf.org/extras/spring-security">

    <head th:replace="/fragments/head :: head"> </head>

    <body class="m-o p-o h-screen flex flex-col degradado h-screen overflow-y-auto">
        <header class="navcolor">
            <nav th:replace="/fragments/navbar :: nav">  </nav>
        </header>

        <section >

            <div class="min-h-screen flex items-center justify-center ">
                <div class=" shadow-md rounded-lg">
                    <table class="w-full divide-y divide-gray-200 rounded-md">
                        <caption class="caption-top">
                            Usuarios Registrados
                        </caption>
                        <thead>
                            <tr>
                                <th scope="col" class="hidden">ID</th>
                                <th class=" px-6 py-3 bg-blue-100 text-left text-xs leading-4 font-medium text-gray-500 uppercase tracking-wider" scope="col">Nombre</th>
                                <th class="px-6 py-3 bg-blue-100 text-left text-xs leading-4 font-medium text-gray-500 uppercase tracking-wider" scope="col">Email</th>
                                <th class="px-6 py-3 bg-blue-100 text-left text-xs leading-4 font-medium text-gray-500 uppercase tracking-wider" scope="col">Telefono</th>
                                <th class="px-6 py-3 bg-blue-100 text-left text-xs leading-4 font-medium text-gray-500 uppercase tracking-wider" scope="col" >Cambiar Rol</th>
                                <th  class="px-6 py-3 bg-blue-100 text-left text-xs leading-4 font-medium text-gray-500 uppercase tracking-wider hidden guardar" scope="col" >Guardar cambios</th>
                                <th  class="px-6 py-3 bg-blue-100 text-left text-xs leading-4 font-medium text-gray-500 uppercase tracking-wider" scope="col" >Dar de baja</th>
                            </tr>
                        </thead>
                        <tbody class="bg-blue-50 divide-y divide-gray-200" th:each="usuario : ${usuarios}">
                            <tr>
                                <td class="px-6 py-4 whitespace-no-wrap hidden" scope="row" th:text="${usuario.id}" ></td>
                                <td class="font-thin px-6 py-4 whitespace-no-wrap" th:text="${usuario.nombre}"></td> 
                                <td class="font-thin px-6 py-4 whitespace-no-wrap" th:text="${usuario.email}"></td>
                                <td class="font-thin px-6 py-4 whitespace-no-wrap" th:text="${usuario.telefono}"></td>
                                <td class="font-thin px-6 py-4 whitespace-no-wrap" >
                                    <select class="block w-full rounded-md border-0 py-1.5 px-4 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6" name="rol" id="rol">
                                        <option th:value="${usuario.rol}" th:text="${usuario.rol.valor}"></option>
                                        <option  th:each="rol : ${rol}" th:value="${rol}" th:text="${rol.valor}" th:unless="${rol == usuario.rol}" ></option>
                                    </select>

                                </td>
                                <td class="px-6 py-4 whitespace-no-wrap guardar hidden    ">
                                    <a  ><i class="fas fa-save"></i></a>
                                </td>
                                <td class="px-6 py-4 whitespace-no-wrap">
                                    <a  ><i class="fas fa-trash"></i>Dar de Baja</a>
                                </td>

                            </tr>

                        </tbody>

                    </table></div>


        </section>     




        <footer th:replace="/fragments/footer :: footer">  </footer>
        <script  src="/index.js"></script>
    </body>
</html>
